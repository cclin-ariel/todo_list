<!DOCTYPE html>
<html>

<head>
    <title>JavaScript - TO DO LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/df11f1ce25.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="clear">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date">Monday, 23th, June</div>

        </header>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="far fa-circle" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="far fa-trash-alt flex-end" job="delete" id="0"></i>

                </li>
            </ul>
            
        </div>
        <div id="addToDo">
            <i class="fas fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add Something...">
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
